<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div th:style="'text-align: center;'">
    <ul style="list-style: none;">
        <li th:each="game : ${games}">
            <form th:action="@{/game/{id}(id=${game.id})}" method="get">
                <button type="submit" th:style="'width: 70%; height: 250px;'">
                    <h1 th:text="${game.name}"></h1>
                    <h4 th:text="${game.description}"></h4>
                </button>
            </form>
        </li>
    </ul>
    <form th:action="@{/game/create}" method="get">
        <button type="submit">Add</button>
    </form>
</div>
</body>
</html>
